<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var dLy = parseInt(prompt("Mời bạn nhập vào điểm  Lý :"));
    var dHoa = parseInt(prompt("Mời bạn nhập vào điểm  Hóa :"));
    var dSinh = parseInt(prompt("Mời bạn nhập vào điểm  Sinh :"));
    document.write("Điểm trung bình của bạn là : " + (dHoa + dLy + dSinh) /3);
</script>
</body>
</html>
