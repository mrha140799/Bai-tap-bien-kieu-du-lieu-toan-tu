<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codeGym</title>
</head>
<body>
<script>
    var pi = 3.14;
    var r = parseInt(prompt("Mời bạn nhập vào bán kính : "));
    document.write("Diện tích hình tròn có bán kính = " + r + " là : " + pi*r*r);
</script>

</body>
</html>
